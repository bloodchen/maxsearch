<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Feed 广告示例</title>
    <style>
        .feed-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6532848030710435"
        crossorigin="anonymous"></script>
</head>

<div>
    <h1>iphone Feed</h1>

    <div class="feed-item">
        <h2>iphone 标题1</h2>
        <p>这是第一条iphone 的摘要内容...</p>
    </div>

    <div class="feed-item">
        <h2>iphone 标题2</h2>
        <p>这是第二条iphone 的摘要内容...</p>
    </div>

    <!-- AdSense In-feed 广告 -->

    <ins class="adsbygoogle" style="display:block" data-ad-format="fluid" data-ad-layout-key="-gu-c+w-3l+7t"
        data-ad-client="ca-pub-6532848030710435" data-ad-slot="2052969803"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <div class="feed-item">
        <h2>iphone 标题3</h2>
        <p>这是第三条iphone 的摘要内容...</p>
    </div>
    <div><ins class="adsbygoogle" style="display:block" data-ad-format="fluid" data-ad-layout-key="-gw-3+1f-3d+2z"
            data-ad-client="ca-pub-6532848030710435" data-ad-slot="5557934694"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <div class="feed-item">
        <h2>iphone 标题4</h2>
        <p>这是第四条iphone 的摘要内容...</p>
    </div>
    </body>

</html>
